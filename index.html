<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random user generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="card-title" style="background: url(https://picsum.photos/500/300);">
            <h1>Random User Generator</h1>
        </div>
        <div class="avatar animated fadeInDown">
            <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="UserAvatar">
        </div>
        <div class="card-body">
            <div class="grid">
                <div>
                    <label for="">Name</label>
                    <input type="text" name="name" placeholder=" " required>
                </div>
                <div>
                    <label for="">Phone</label>
                    <input type="text" name="phone" placeholder=" " required>
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="text" name="email" placeholder=" " required>
                </div>
                <div>
                    <div class="row">
                        <div>
                            <label for="">Username</label>
                            <input type="username" name="username" placeholder=" ">
                        </div>
                        <div>
                            <label for="">Password</label>
                            <input type="password" name="password" placeholder=" ">
                        </div>
                    </div>
                </div>
                <div>
                    <label for="">Age</label>
                    <input type="number" name="age" placeholder=" ">
                </div>
                <div>
                    <label for="">Complete Address</label>
                    <input type="text" name="address" placeholder=" ">
                </div>
                <div>
                    <label for="">Gender</label>
                    <div class="row">
                        <div>
                            <label for="gender_male">
                                <input type="radio" value="male" name="gender" id="gender_male">
                                Male
                            </label>
                        </div>
                        <div>
                            <label for="gender_female">
                                <input type="radio" value="female" name="gender" id="gender_female">
                                Female
                            </label>
                        </div>
                        <div>
                            <label for="gender_other">
                                <input type="radio" value="other" name="gender" id="gender_other">
                                Other
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn" id="btn-generator">Generate Random User</button>
        </div>
    </div>
    <div class="progress">Generating user...</div>
</body>

</html>
